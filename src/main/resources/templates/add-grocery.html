<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Grocery - Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #333;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        .container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #666;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            font-size: 16px;
            color: #444;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group input[type="checkbox"] {
            margin-top: 10px;
        }
        .form-group input[type="submit"] {
            grid-column: span 2;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
        .form-group input[type="submit"]:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Grocery Item</h1>
    </div>
    <div class="container">
        <h2>Add a new grocery item</h2>
        <p>Please fill out the details below:</p>
        
        <a href="/admin/dashboard" class="btn btn-custom">Back to Dashboard</a>
        <form th:action="@{/add-grocery}" th:object="${groceries}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter grocery name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" th:field="*{category}" placeholder="Enter category" required>
            </div>
            <div class="form-group">
                <label for="price_per_unit">Price per Unit</label>
                <input type="number" id="price_per_unit" th:field="*{pricePerUnit}" placeholder="Enter price per unit" required>
            </div>
            <div class="form-group">
                <label for="quantity_in_stock">Quantity in Stock</label>
                <input type="number" id="quantity_in_stock" th:field="*{quantityInStock}" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="unit">Unit</label>
                <input type="text" id="unit" th:field="*{unit}" placeholder="Enter unit" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date</label>
                <input type="date" id="expiry_date" th:field="*{expiryDate}">
            </div>
            <div class="form-group">
                <label for="is_perishable">Perishable</label>
                <input type="checkbox" id="is_perishable" th:field="*{isPerishable}">
            </div>
            <div class="form-group">
                <input type="submit" value="Add Grocery Item">
            </div>
        </form>
    </div>
</body>
</html>

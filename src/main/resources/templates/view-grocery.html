<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Existing Groceries</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
        }
        .table {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Existing Groceries</h1>
    </div>

    <div class="container">
        <h3>All Available Groceries</h3>

        <!-- View grocery table -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price per Unit</th>
                    <th scope="col">Quantity in Stock</th>
                    <th scope="col">Perishable</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Expiry Date</th>
                    <th scope="col">Is Active</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="grocery : ${groceries}">
                    <td th:text="${grocery.id}"></td>
                    <td th:text="${grocery.name}"></td>
                    <td th:text="${grocery.category}"></td>
                    <td th:text="${grocery.pricePerUnit}"></td>
                    <td th:text="${grocery.quantityInStock}"></td>
                    <td th:text="${grocery.isPerishable == 1 ? 'Yes' : 'No'}"></td>
                    <td th:text="${grocery.unit}"></td>
                    <td th:text="${grocery.expiryDate}"></td>
                    <td th:text="${grocery.isActive == 1 ? 'Active' : 'Inactive'}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/admin/dashboard" class="btn btn-custom">Back to Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

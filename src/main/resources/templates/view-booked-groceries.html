<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booked Groceries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #0056b3;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn-custom {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Your Booked Groceries</h1>
    </div>
    <div class="container">
        <h3>Booked Groceries</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Booking Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item, stat : ${bookedItems}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${item.grocery.name}">Grocery Name</td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#dates.format(item.bookingDate, 'dd-MM-yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table> 
        <a th:href="${userRole == 'admin' ? '/admin/dashboard' : '/user/dashboard'}" class="btn-custom">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
